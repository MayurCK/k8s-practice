#---------------------------------------Prometheus Instance opertor component-----------------#
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
---
#---------------------------------------ClusterRoleBinding to access the services in default namespace-----------------#
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prometheus-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
#---------------------------------------Prometheus server svc-----------------#
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30900
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: prometheus